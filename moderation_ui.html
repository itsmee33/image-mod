<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Moderation Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <svg class="w-24 h-24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 11.2452V6.1575C4 5.2375 4.65 4.3575 5.54 4.0275L10.54 2.1875C11.4 1.8675 12.6 1.8675 13.46 2.1875L18.46 4.0275C19.35 4.3575 20 5.2375 20 6.1575V11.2452C20 16.0952 16.51 20.3752 12.01 21.9452C11.95 21.9652 11.89 21.9652 11.83 21.9452C7.33 20.3752 4 16.0952 4 11.2452Z" 
                          stroke="#0A3D62" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="11" r="3.5" stroke="#00A8FF" stroke-width="1.5"/>
                    <circle cx="12" cy="11" r="1" fill="#00A8FF"/>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-900">AI Image Moderation Tool</h1>
            <p class="text-lg text-gray-600 mt-2">Upload an image or provide a URL to check for prohibited content.</p>
        </header>

        <main class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex border-b mb-6">
                <button id="urlTab" class="py-2 px-4 font-semibold text-blue-600 border-b-2 border-blue-600">From URL</button>
                <button id="uploadTab" class="py-2 px-4 font-semibold text-gray-500">From File</button>
            </div>
            <div id="urlSection">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="imageUrl" placeholder="Enter image URL here..." class="flex-grow p-3 border rounded-md focus:ring-2 focus:ring-blue-500 transition">
                    <button id="moderateUrlBtn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300">Moderate URL</button>
                </div>
            </div>
            <div id="uploadSection" class="hidden">
                 <div class="flex flex-col sm:flex-row gap-4">
                    <input type="file" id="imageFile" accept="image/*" class="flex-grow p-2 border rounded-md file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <button id="moderateFileBtn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-md hover:bg-green-700 transition duration-300">Moderate File</button>
                </div>
            </div>
            <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                <div class="text-center">
                    <h2 class="text-xl font-semibold mb-4">Image Preview</h2>
                    <div id="imagePreview" class="bg-gray-200 w-full h-80 rounded-lg flex items-center justify-center border-2 border-dashed">
                        <span class="text-gray-500">Your image will appear here</span>
                    </div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-4">Moderation Report</h2>
                    <div id="results" class="bg-gray-50 p-4 rounded-lg border min-h-[20rem]">
                        <span class="text-gray-400">Results will be shown here...</span>
                    </div>
                    <div id="loader" class="hidden w-full flex justify-center mt-4">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Element References ---
        const urlTab = document.getElementById('urlTab');
        const uploadTab = document.getElementById('uploadTab');
        const urlSection = document.getElementById('urlSection');
        const uploadSection = document.getElementById('uploadSection');
        const moderateUrlBtn = document.getElementById('moderateUrlBtn');
        const moderateFileBtn = document.getElementById('moderateFileBtn');
        const imageUrlInput = document.getElementById('imageUrl');
        const imageFileInput = document.getElementById('imageFile');
        const imagePreview = document.getElementById('imagePreview');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');

        const API_URL = 'http://127.0.0.1:5000/moderate';

        // --- Tab Switching Logic ---
        urlTab.addEventListener('click', () => {
            urlSection.classList.remove('hidden');
            uploadSection.classList.add('hidden');
            urlTab.classList.add('text-blue-600', 'border-blue-600');
            urlTab.classList.remove('text-gray-500');
            uploadTab.classList.add('text-gray-500');
            uploadTab.classList.remove('text-blue-600', 'border-blue-600');
        });

        uploadTab.addEventListener('click', () => {
            uploadSection.classList.remove('hidden');
            urlSection.classList.add('hidden');
            uploadTab.classList.add('text-blue-600', 'border-blue-600');
            uploadTab.classList.remove('text-gray-500');
            urlTab.classList.add('text-gray-500');
            urlTab.classList.remove('text-blue-600', 'border-blue-600');
        });
        
        // --- Event Listeners ---
        moderateUrlBtn.addEventListener('click', () => {
            const url = imageUrlInput.value.trim();
            if (!url) { alert('Please enter an image URL.'); return; }
            updateImagePreview(url);
            moderateWithUrl(url);
        });

        moderateFileBtn.addEventListener('click', () => {
            const file = imageFileInput.files[0];
            if (!file) { alert('Please select a file to upload.'); return; }
            moderateWithFile(file);
        });

        imageFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => updateImagePreview(e.target.result);
                reader.readAsDataURL(file);
            }
        });

        // --- Core Functions ---
        function updateImagePreview(src) {
            imagePreview.innerHTML = `<img src="${src}" alt="Image Preview" class="max-w-full max-h-80 object-contain rounded-lg">`;
        }

        function showLoading(isLoading) {
            if (isLoading) {
                loader.classList.remove('hidden');
                resultsDiv.innerHTML = '<span class="text-gray-400">Moderating, please wait...</span>';
                moderateUrlBtn.disabled = true;
                moderateFileBtn.disabled = true;
            } else {
                loader.classList.add('hidden');
                moderateUrlBtn.disabled = false;
                moderateFileBtn.disabled = false;
            }
        }
        
        async function moderateWithUrl(url) {
            showLoading(true);
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_url: url })
                });
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                displayResults({ error: 'Failed to connect to the backend. Is the server running?' });
            } finally {
                showLoading(false);
            }
        }
        
        async function moderateWithFile(file) {
            showLoading(true);
            const formData = new FormData();
            formData.append('image_file', file);
            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                displayResults({ error: 'Failed to connect to the backend. Is the server running?' });
            } finally {
                showLoading(false);
            }
        }
        
        // --- *** UPDATED DISPLAY FUNCTION *** ---
        function displayResults(data) {
            if (data.error) {
                resultsDiv.innerHTML = `<p class="text-red-500 font-bold">Error: ${data.error}</p>`;
                return;
            }

            let reportHtml = '';
            let isFlagged = false;

            // --- 1. Adult Content Report ---
            const nsfw = data.adult_content_detection;
            if (nsfw.is_nsfw) isFlagged = true;
            reportHtml += `
                <div class="mb-4">
                    <h4 class="font-bold text-lg">Adult Content</h4>
                    <p>Status: <span class="font-semibold ${nsfw.is_nsfw ? 'text-red-600' : 'text-green-600'}">${nsfw.is_nsfw ? 'Flagged' : 'Safe'}</span></p>
                    <div class="text-sm text-gray-600">
                        - Safe: ${nsfw.scores.safe}<br>
                        - Suggestive: ${nsfw.scores.suggestive}
                    </div>
                </div>`;

            // --- 2. Violence & Graphic Content Report ---
            const violence = data.violence_graphic_content_detection;
            const isViolenceFlagged = violence.is_graphic_violence || violence.contains_weapons;
            if (isViolenceFlagged) isFlagged = true;
            reportHtml += `
                <div class="mb-4">
                    <h4 class="font-bold text-lg">Violence & Graphic Content</h4>
                    <p>Status: <span class="font-semibold ${isViolenceFlagged ? 'text-red-600' : 'text-green-600'}">${isViolenceFlagged ? 'Flagged' : 'Safe'}</span></p>
                    <div class="text-sm text-gray-600">
                        - Graphic Content Score: ${violence.graphic_violence_score}
                    </div>`;
            if (violence.contains_weapons) {
                reportHtml += '<ul class="list-disc list-inside text-sm text-gray-600">';
                violence.detected_weapons.forEach(item => {
                    reportHtml += `<li>Detected Weapon: ${item.object} (${item.confidence})</li>`;
                });
                reportHtml += '</ul>';
            }
            reportHtml += `</div>`;
            
            // --- 3. Hate Symbol Report ---
            const hate = data.hate_symbol_detection;
            if (hate.contains_hate_keywords) isFlagged = true;
            reportHtml += `
                <div>
                    <h4 class="font-bold text-lg">Hate Symbols & Text</h4>
                    <p>Status: <span class="font-semibold ${hate.contains_hate_keywords ? 'text-red-600' : 'text-green-600'}">${hate.contains_hate_keywords ? 'Flagged' : 'Safe'}</span></p>`;
             if (hate.contains_hate_keywords) {
                reportHtml += '<ul class="list-disc list-inside text-sm text-gray-600">';
                hate.detected_text.forEach(item => {
                    reportHtml += `<li>Found keyword "${item.keyword_found}"</li>`;
                });
                reportHtml += '</ul>';
            }
            reportHtml += `</div>`;

            // --- Overall Summary ---
            const overallStatus = isFlagged ? 'Flagged for Review' : 'Safe';
            const overallColor = isFlagged ? 'bg-red-100 border-red-500 text-red-700' : 'bg-green-100 border-green-500 text-green-700';
            
            const summaryHtml = `
                <div class="p-3 rounded-md border ${overallColor} mb-4">
                    <h3 class="text-xl font-bold">Overall Result: ${overallStatus}</h3>
                </div>`;

            resultsDiv.innerHTML = summaryHtml + reportHtml;
        }
    </script>
</body>
</html>
